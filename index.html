    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Train app</h1>

        </div>
        <br>
        <div class="card">
            <div class="card-header text-white bg-primary">
                Featured
            </div>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">First train</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header text-white bg-primary">
                Inputs
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainInput">
                    </div>
                    <div class="form-group">
                        <label for="trainName">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="trainName">First Time</label>
                        <input type="time" class="form-control" id="firstTrainInput">
                    </div>

                    <div class="form-group">
                        <label for="trainName">Frequency</label>
                        <input type="number" class="form-control" id="frequencyInput">
                    </div>

                    <button id="add-train" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
